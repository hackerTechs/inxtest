<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center DIV</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .outer_div {
        height: 100vh;
        width: 100vw;
        background-color: #00b4ea;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .outer_div .inner_div {
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="outer_div">
      <div class="inner_div">Center this</div>
    </div>
  </body>
</html>
